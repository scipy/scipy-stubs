templates:
  run: run --no-sync

pre-commit:
  parallel: true
  jobs:
    - name: dprint
      glob: "*.{json,jsonc,md,toml,yaml,yml}"
      stage_fixed: true
      run: uv {run} dprint fmt --incremental=false

    - name: ruff
      glob: "*.{py,pyi}"
      stage_fixed: true
      group:
        piped: true
        jobs:
          - name: check
            run: uv {run} ruff check --fix {staged_files}
          - name: format
            run: uv {run} ruff format {staged_files}

    - name: basedpyright
      glob: "*.{py,pyi}"
      run: uv {run} basedpyright --threads=3 {staged_files}

    - name: pyrefly
      glob: "*.{py,pyi}"
      run: uv {run} pyrefly check {staged_files}

    - name: check-version-literals
      run: uv {run} scripts/check_version_literals.py

post-checkout:
  jobs:
    - run: uv sync
      glob: uv.lock

post-merge:
  files: "git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD"
  jobs:
    - run: uv sync
      glob: uv.lock
